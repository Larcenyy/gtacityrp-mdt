<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap');

      #test{
        background: rgba(77, 77, 77, 0.58);
        position: absolute;
        z-index: 999!important;
        width: max-content;
        padding: 2px 15px;
        right: 0;
        bottom: 0;
        color: white;
        font-weight: 7000;
      }

      * {
        --background: #142132;
        --logo__space: 50px;
      }

      body, .App {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        user-select: none;
      }

      .tablet-container {
        width: 70%;
        max-width: 3558px;
        position: relative;
        overflow: hidden;
      }

      .tablet-content {
        position: absolute;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        height: 88%;
        background-color: var(--background);
        padding: 20px;
        box-sizing: border-box;
        z-index: 1; /* Contenu au-dessus de l'image */
        user-select: none;
      }

      .tablet-container img {
        width: 100%;
        height: auto;
        display: block;
        border: none;
        position: relative;
        z-index: 2; /* Image devant le contenu */
        pointer-events: none; /* Permet aux événements de souris de passer à travers l'image */
      }

      .gtacityrp__login-container {
        display: inline-flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: stretch;
        align-content: stretch;

        position: relative;
        top: calc(50% - 10px);
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .gtacityrp__logo {
        position: relative;
        margin-bottom: calc(var(--logo__space) - (var(--logo__space) * 2));;
        width: 100%;
        height: 100px;
        background: url('%PUBLIC_URL%/assets/images/auth/logo.svg') no-repeat center center;
        background-size: contain;
        z-index: 2;
      }


      .search-container .search-icon {
        width: 20px;
        height: 19px;
        margin-right: 10px;
        background: url('%PUBLIC_URL%/assets/images/lapd_dac/search.svg');
        background-repeat: no-repeat;
        cursor: pointer;
      }

      .gtacityrp__login-form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: nowrap;
        position: relative;
        width: 300px;
        padding: calc(var(--logo__space) + 10px) 20px 20px 20px;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(5px);
        z-index: 1;
      }

      .gtacityrp__login-form .title {
        text-align: center;
        color: #fff;
      }

      .gtacityrp__login-form .title h1 {
        font-size: 1.25rem;
        font-weight: 700;
        margin: 0;
      }

      .gtacityrp__login-form .title h2 {
        font-size: 1.05rem;
        font-weight: 600;
        margin: 0;
      }

      .form {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: stretch;
        align-content: stretch;
        gap: 20px;

        width: 100%;
        margin-top: 20px;
      }

      .form .username__field input, .form .password__field input {
        display: inline-block;
        width: calc(100% - 20px);
        height: 40px;
        padding: 0 10px;
        font-family: 'Montserrat', sans-serif;
        font-size: 1rem;
        font-weight: 500;
        color: #fff;
        border: transparent;
        border-radius: 10px;
        background: rgba(33, 28, 28, 0.35);
        transition: all .2s ease-in-out;
        outline: rgba(255, 255, 255, 0.192) solid 0;

      &:focus {
         outline: rgba(255, 255, 255, 0.192) solid 4px;
         transition: all 0 ease-in-out;
       }
      }

      .form .password__field {
        display: block;
      }

      .form .password__field .show-password {
        display: inline-block;
        position: relative;
        top: -30px;
        right: 10px;
        float: right;
        width: 20px;
        height: 20px;
        background: url(assets/eye.svg) no-repeat center center;
        background-size: contain;
        cursor: pointer;
      }

      .form .submit__field input {
        display: inline-block;
        width: 100%;
        height: 50px;
        padding: 0 10px;
        font-family: 'Montserrat', sans-serif;
        font-size: 1rem;
        font-weight: 800;
        color: #000;
        border: rgba(0, 0, 0, 0.25) solid 0;
        border-radius: 10px;
        background: #fff;
        outline: none;
        cursor: pointer;
        transition: all .2s ease-in-out;

        &:hover {
           border: rgba(0, 0, 0, 0.25) solid 4px;
         }
      }

      .forgot-pass {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        text-align: center;
        color: #fff;
        font-size: 0.75em;
        text-decoration: none;
        font-weight: 600;
        margin-top: 20px;
        padding: 5px 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.35);
        cursor: pointer;
      }

      .forgot-pass .icon__forgot-pass {
        display: inline-block;
        width: 20px;
        height: 14px;
        margin-right: 5px;
        background: url('%PUBLIC_URL%/assets/images/auth/forgot-pass.svg') no-repeat center center;
        background-size: contain;
      }

      .cert-advert {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        color: #fff;
        font-size: 0.5em;
        font-weight: 500;
        margin-top: 20px;
        opacity: 0.5;
        width: 90%;
      }

      .text__cert-advert {
        text-align: center;
      }

      .cert-advert .icon__cert-advert {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 5px;
        background: url('%PUBLIC_URL%/assets/images/auth/cert-advert.svg') no-repeat center center;
        background-size: contain;
      }

      .quit__container {
        width: 100%;
        height: 7.5vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: 0;
      }

      .quit__button {
        width: 80px;
        height: 27px;
        background-color: #ff3838;
        background-image: url('%PUBLIC_URL%/assets/images/auth/shut_down.svg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 20%;
        border-radius: 7px;
        -webkit-box-shadow: inset -2px -2px 8px 0 rgba(0,0,0,0.51);
        box-shadow: inset -2px -2px 8px 0 rgba(0,0,0,0.51);
        cursor: pointer;
        z-index: 9999;
        transition: all .15s ease-in-out;

      &:hover {
         background-color: #fc1818;
         background-size: 25%;
         -webkit-box-shadow: inset 0 0 8px 0 rgba(0,0,0,0.51);
         box-shadow: inset 0 0 8px 0 rgba(0,0,0,0.51);
       }

      &:active {
         background-size: 22%;
       }
      }

      .go-back {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 55%;
        text-align: center;
        color: #fff;
        font-size: 0.75em;
        text-decoration: none;
        font-weight: 600;
        margin-top: 20px;
        padding: 5px 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.35);
        cursor: pointer;
      }

      .cert-advert {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        color: #fff;
        font-size: 0.65em;
        font-weight: 500;
        margin-top: 20px;
        opacity: 0.5;
        width: 90%;
      }

      .text__cert-advert {
        text-align: center;
      }

      .cert-advert .icon__cert-advert {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin-right: 5px;
        background: url('%PUBLIC_URL%/assets/images/auth/cert-advert.svg') no-repeat center center;
        background-size: contain;
      }

      .go-back .icon__go-back {
        display: inline-block;
        width: 20px;
        height: 10px;
        margin-right: 10px;
        background: url('%PUBLIC_URL%/assets/images/auth/go-back.svg') no-repeat center center;
        background-size: contain;
      }

      #btnReset{
        display: inline-block;
        width: 100%;
        height: 40px;
        padding: 0 10px;
        font-family: 'Montserrat', sans-serif;
        font-size: 0.85em;
        font-weight: 800;
        color: #000;
        border: rgba(0, 0, 0, 0.25) solid 0;
        border-radius: 10px;
        background: #fff;
        margin-top: 0;
        outline: none;
        cursor: pointer;
        transition: all .2s ease-in-out;

        &:hover {
           border: rgba(0, 0, 0, 0.25) solid 4px;
         }
      }

      .code__field {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 10px;
      }

      .code__field input {
        display: inline-block;
        width: 35px;
        height: 60px;
        appearance: textfield;
        -webkit-appearance: textfield;
        font-family: 'Montserrat', sans-serif;
        font-size: 1rem;
        font-weight: 500;
        color: #fff;
        text-align: center;
        border: transparent;
        border-radius: 10px;
        background: rgba(33, 28, 28, 0.35);
        transition: all .2s ease-in-out;
        outline: rgba(255, 255, 255, 0.192) solid 0;

      &:focus {
         outline: rgba(255, 255, 255, 0.192) solid 4px;
         transition: all 0 ease-in-out;
       }

      &::placeholder {
         font-size: 1.5em;
         font-weight: 800;
       }
      }

      .code__field input::-webkit-outer-spin-button, .code__field input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      @media screen and (min-height: 1440px) {
        .tablet-container {
          width: 60%;
        }
      }
    </style>

  </head>


  <body>
      <div id="root">

      </div>
  </body>

</html>
